<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Classifier</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css')}}">
</head>
<body>
    <h3>Your Movie Review:</h3>
    <div>{{content}}</div>
    <h3>Prediction:</h3>
    <div>This Movie review is <b>{{prediction}}</b>(probability : {{probability}}%)</div>

    <div id="button">
        <form method="post" action="/thanks.html">
            <input type=submit value="Correct" name="feedback_button">
            <input type="submit" value="Incorrect" name="feedback_button">
            <input type="hidden" value="{{prediction}}" name="prediction">
            <input type="hidden" value="{{content}}" name="review">
        </form>
    </div>

    <div id="button">
        <form action="/">
            <input type="submit" value="Submit Another Review">
        </form>
    </div>

</body>
</html>
